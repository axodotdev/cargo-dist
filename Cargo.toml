[workspace]
members = [
    "cargo-dist",
    "cargo-dist-schema",
]

[workspace.metadata.release]
shared-version = true
tag-name = "v{{version}}"

[workspace.metadata.dist]
cargo-dist-version = "0.0.2"
rust-toolchain-version = "1.67.0"
ci = ["github"]
targets = ["x86_64-pc-windows-msvc", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu"]
installers = ["github-shell", "github-powershell"]

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

